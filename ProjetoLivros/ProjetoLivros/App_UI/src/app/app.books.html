<main>
    <section>
        <div class="row">
            <div class="col s12 m6">

                <div *ngIf="!isnew && !iseditable" class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Book List</span>
                        <button type="button" class="waves-effect waves-light btn" (click)="new_book()">New</button>
                    </div>
                    <div class="card-action">
                        <table *ngIf="list_books">
                            <thead>
                                <tr>
                                    <td>Name</td>
                                    <td>Author</td>
                                    <td>Publisher</td>
                                    <td>Price ( U$ )</td>
                                    <td style="text-align: center">Action</td>
                                </tr>
                            </thead>
                            <tbody *ngFor="let item of list_books">
                                <tr>
                                    <td>{{item.Name}}</td>
                                    <td>{{item.Author}}</td>
                                    <td>{{item.PublisherName}}</td>
                                    <td>{{item.Price}}</td>
                                    <td style="text-align: center">
                                        <button type="button" class="waves-effect waves-light btn" (click)="edit(item)">Edit</button>
                                        <button type="button" class="waves-effect waves-light btn" (click)="delete_book(item)">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div *ngIf="isnew" class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">New Book - Creation Mode</span>
                        <div>
                            <button type="button" class="waves-effect waves-light btn" (click)="go_back()">Back</button>
                            <button type="button" class="waves-effect waves-light btn" (click)="save_book()">Save</button>
                        </div>
                    </div>
                    <div class="card-action">
                        <label for="book_name">Book's name</label>
                        <input id="book_name" (input)="book_name = $event.target.value">
                        <label for="author">Author's name</label>
                        <input id="author" (input)="author = $event.target.value">

                        <label for="publisher">Publisher's name</label>
                        <input id="publisher" (input)="publisher = $event.target.value">

                        <label for="price">Price</label>
                        <input id="price" (input)="price = $event.target.value">

                        <div *ngIf="showSuccess" class="msg-success">
                            <span style="color: greenyellow">Insert successful!</span>
                        </div>
                    </div>
                </div>

                <div *ngIf="iseditable" class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Editing book</span>
                        <div>
                            <button type="button" class="waves-effect waves-light btn" (click)="go_back()">Back</button>
                            <button type="button" class="waves-effect waves-light btn" (click)="save_edit()">Save</button>
                        </div>
                    </div>
                    <div class="card-action">
                        <label for="book_name">Book's name</label>
                        <input id="book_name" (input)="book_name = $event.target.value" [value]="book_name">
                        <label for="author">Author's name</label>
                        <input id="author" (input)="author = $event.target.value" [value]="author">

                        <label for="publisher">Publisher's name</label>
                        <input id="publisher" (input)="publisher = $event.target.value" [value]="publisher">

                        <label for="price">Price</label>
                        <input id="price" (input)="price = $event.target.value" [value]="price">

                        <div *ngIf="showSuccess" class="msg-success">
                            <span style="color: greenyellow">Insert successful!</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>
